    <!--
    
        Html listeleri,sıralı listeler ve sırasız listeler olmak üzere ikiye ayrılır 
    



    Sıralı Listeler 

    sıralı listeler,ardışık liste numaraları vermek için kullanılır.Yani liste elemanları 1,2,3... , a,b,c... gibi sıralama kıstasları ile numaralandırılarak/harflendirilerek tanımlanır.

    Sıralı liste tanımlamak için <ol> </ol>
    etiketi kullanılır.

    her bir liste elemanı <li> </li> etiketleri arasına tanımlanır.Li,list index'in kısaltmasıdır.

    Liste başındaki sıralandırmayı rakamdan başka roma rakamı veya alfabetik şeklinde de yapabiliriz bunun için de  <ol > etiketi içinde (sıralı liste açılış tagı içinde) type özelliğini kullanmamız gerekir. örn: <ol type ="I"> </ol>

        type ="I" yaparsak romen rakamı ile
        type = "A"yaparsak alfabe ile 
        type kullanmazsak default type değerini kendi arka planda atayarak rakamlarla 

        liste elemanlarını sıralar
    -->

    <!--
    ****Sırasız Listeler****

   Sırasız listeler,numaralandırma olmadan oluşturduğumuz listelerdir.
   Her bir liste elemanı bir satırı kaplayacak şekilde yani blok etiket şeklinde oluşturulur.
    
   Sırasız listeler <ul> </ul> şeklinde oluşturulur.

   sırasız liste ile sıralanan elemanlar içi dolu daireler ile gösterilir ancak tıpkı sıralı listelerde olduğu gibi bunu değiştirebiliriz.

   <ul style="list-style-type:none> şekilde ul etiketi içersinde style özelliğini kullanarak hiçbir şey olmadan liste elemanlarının boş olarak alt alta sıralanmasını sağlayabiliriz.

    Liste elemanı başındaki içi dolu daireyi değiştirmek için ise <ul style > etiketi içerisindeki style özelliğinin değerini "disc","square","circle " olarak atayabilir.Sırasız liste gösterim biçimlerini içi dolu kare olarak veya farklı şekillerde değiştirebiliriz.
    
    
    
    -->
