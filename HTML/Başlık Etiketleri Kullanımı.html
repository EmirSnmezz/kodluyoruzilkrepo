                            *******META ETİKETİ*********

Meta veriler,bilgisayar bilimleri dünyasında genellikle verinin verisi anlamında kullanılır.Yani bir veriyle ilgili bilgiler meta bilgiler olarak tanımlanır.İşte HTML dökümanımızla ilgili verilerin olduğu etiketler de meta etiketleridir.Burada vereceğimiz bilgiler sitemizi arama motorlarına,sosyal medyaya ve diğer sitelere tanıtmak ve dökümanımızla ilgili bilgiler vermek için kullanılacak veriler olacak.

Sadece 4 farklı özelliği olan meta elementi dökümanımızla ilgili birçok bilgiyi barındıran farklı kullanım şekillerine sahip.Bu kullanımlar sayfamızla ilgili önemli bilgiler içerdiği için ayrı ayrı inceleyeceğiz

meta etiketimizin charset özelliği ile farklı ülkelere ait farklı alfabelerin browser tarafından doğru bir şekilde algılanmasını sağlamak için,içeriği ürettiğimiz dilin charset kodunu belirtmemizi sağlar.


bir diğer önemli meta özelliği ise "http-equiv"'dir.Browserlar farklı sunuculara istek atarlarken belli bilgileri karşı tarafa gönderirler.İşte bu isteklerin arasında istediğin detaylarıyla ve yöntemiyle ilgili bilgilerin olduğu headerler bulunur.Biz de dökümanımızda o dökümana ulaşan birisinin browserinde header alanında bir bilgi tutmak istiyorsak bu meta etiketi özelliğini kullanabiliriz.Örnek olarak charset ile belirttiğimiz özellik html5 ile gelmiştir.

Ayrıca refresh başlığını bu meta yardımıyla belirleyerek sayfamızın belli sürede bir yenilenmesini veya belli bir süre sonra başka bir sayfaya yönlendirilmesini sağlayabiliriz.

<meta http-equiv="refresh" content="10;URL=kodluyoruz.html">
yukarıdaki kodda sayfa yüklendikten 10 sn sonra URL ile verdiğimiz değer olan kodluyoruz.html'e yönlendirecek.

burada kullandığımız bir diğer etiket de content etiketidir.Bu da meta olarak verdiğimiz bilgilerin içeriğini tanımlamamızı sağlar.

son özelliğimiz name özelliğidir.bu da meta bilgi olarak vereceğimiz bilginin tanımlayıcısıdır diyebiliriz.


Ayrıca arama motorlarında sayfa başlığının altındaki açıklamarda da yine meta verilerine öncelik verilir ; <meta name="description" content="site açıklaması">

Bazı arama sonuçlarında sitelerde yazar ismi görürüz aha o da meta tagı sayesinde 
<meta name="author" content="yazar_Adi">


Meta etiketleriyle alakalı olarak son şey viewport'dur.Akıllı telefonlarla beraber geliştiriciler artık farklı cihazlara,farklı cihaz ekranlarında düzgün görünen kodlar yazmaya çalışıyor.Her ekranın genişliği,boyutları farklı olduğu için tek bir ekran türüne göre tasarım ve kodlama yapmak da bu sorunu çözmüyorBu yüzden farklı cihazlarda da iyi görünen siteler yapmak için temel görünen alanı,bu alanın genişliğini falan tanımlamamız gerekiyor

<meta name ="viewport" content="width=device-width,initial scale=1.0">

yukarıdaki kodda genişliğin cihaz genişliğinde olduğunu ve zoom oranının 1.0 olacağı tarayıcıya belirtmiş oluyoruz.Böylece mobilde masaüstü görünümlü bir görünüm değil cihazın ekran boyutuna ve çözünürlüğüne olan bir görüntü elde etmiş oluyoruz.

<meta charset ="UTF-8">
